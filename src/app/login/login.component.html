<h2 class="text-center">Login</h2>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label>Email</label>
    <input formControlName="email" class="form-control" [(ngModel)]="user.email" type="email">
  </div>
  <div *ngIf="loginForm.get('email').hasError('required') && loginForm.get('email').touched">
    <div class="alert alert-danger">Email is required!</div>
  </div>
  <div *ngIf="loginForm.get('email').hasError('email') && loginForm.get('email').touched">
    <div class="alert alert-danger">Email wrong!</div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input formControlName="password" class="form-control" [(ngModel)]="user.password" type="password">
  </div>
  <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched">
    <div class="alert alert-danger">Password is required!</div>
  </div>
  <div class="form-group">
    <button class="btn btn-info">Login</button>
  </div>
</form>
